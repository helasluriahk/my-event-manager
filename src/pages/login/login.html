<ion-header>
  <ion-navbar>
    <ion-title>Login User</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Alamat email anda"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Password anda"></ion-input>
    </ion-item>

    <button ion-button block type="submit">
      Login
    </button>    
  </form>

  <button ion-button block clear (click)="goToSignup()">
    Register User Baru
  </button>

  <button ion-button block clear (click)="goToResetPassword()">
    Lupa Password
  </button>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Detail Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{currentEvent?.name}}
    </ion-card-header>
    <ion-card-content>
      <p>Harga Tiket : 
        <strong>IDR {{currentEvent?.price}}</strong>
      </p>
      <p>Tanggal Event :
        <strong>{{currentEvent?.date}}</strong>
      </p>
      <p>Contact : 
        <strong>{{currentEvent?.contact}}</strong>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Daftar Seluruh Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let event of eventList" (click)="goToEventDetail(event.id)">
    <h3>{{event?.name}}</h3>
    <p>
      Harga Tiket :
      <strong>IDR {{event?.price}}</strong>
    </p>
  </ion-item>
</ion-list>
</ion-content>
